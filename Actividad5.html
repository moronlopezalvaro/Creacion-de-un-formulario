<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <header>
        <h1>Formulario de Registro - iLERNA</h1>
        <input type="checkbox" name="terminos"> Acepto los términos y condiciones <br/><br/>
    </header>

    <form>
        <h3>Información personal</h3>
         <label for="nombre" >Nombre:</label> 
         <input type="text" id="nombre" name="nombre" placeholder="Nombre completo"/> <br/><br/>

         <label for="apellidos" placeholder="Todos sus apellidos">Apellidos:</label> 
         <input type="text" id="apellidos" name="apellidos"/> <br/><br/>

         <label for="email" placeholder="tuemail@ejemplo.com">Correo electrónico:</label> 
         <input type="email" id="email" name="correo"/> <br/><br/>

         <label for="telefono" placeholder="+34 123 45 67">Teléfono:</label> 
         <input type="tel" id="telefono" name="telefono"/> <br/><br/>

        <label for="country">País</label>
            <select id="country" name="country" title="Seleccione su país">
                <option value="">Seleccione un país</option>
                <option value="es">España</option>
                <option value="mx">México</option>
                <option value="ar">Argentina</option>
                <option value="co">Colombia</option>
                <option value="pe">Perú</option>
                <option value="cl">Chile</option>
                <option value="other">Otro</option>
            </select>
    
        <br>
    
        <label for="password">Contraseña:</label> 
        <input type="password" id="password" name="password"/> <br/><br/>

        <label for="confirmar_password">Confirmar contraseña:</label>
        <input type="password" id="confirmar_password" name="confirmar_password"/> <br/><br/>
    
        <br>

        <h3>Información Adicional</h3>
    
        <h4>¿Cómo nos conoció?</h4>

        <label for="amigo">Recomendación de un amigo</label>
        <input type="radio" name="seleccionar" id="amigo">

        <label for="social">Redes sociales</label>
        <input type="radio" name="seleccionar" id="social">
        
        <label for="busqueda">Búsqueda en internet</label>
        <input type="radio" name="seleccionar" id="busqueda">

        <label for="otro">Otro</label>
        <input type="radio" name="seleccionar" id="otro">
    
        <br>
    
        <h4>Áreas de interés (puede seleccionar varias)</h4>

        <label for="tecnologia">Tecnología</label>
        <input type="checkbox" id="tecnologia" name="interests[]">
        
        <label for="diseno">Diseño</label>
        <input type="checkbox" id="diseno" name="interests[]">

        <label for="marketing">Marketing</label>
        <input type="checkbox" id="marketing" name="interests[]">
        
        <label for="educacion">Educación</label>
        <input type="checkbox" id="educacion" name="interests[]">

        <label for="otro">Otro</label>
        <input type="checkbox" id="other" name="interests[]">

        <label for="interespersonalizado">Especifique su área de interés:</label>
        <textarea id="interespersonalizado" name="interespersonalizado" placeholder="Especifique su área de interés" ></textarea>

        <br>

        <input type="submit" value="Enviar formulario"/>
        <input type="reset" value="Restablecer formulario"/>
    </form>

    <br>
</body>
</html>
